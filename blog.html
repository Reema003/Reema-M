<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <div class="logo">
      <img src="R.png" alt="Blog Logo" />
      <h1>Welcome to R-Blog</h1>
      <p class="motto">Motto: "Express, Connect, and Grow"</p>
    </div>
    <div id="loginForm">
      <input type="text" id="username" placeholder="Enter your email" />
      <input type="password" id="password" placeholder="Enter your password" />
      <button onclick="login()">Login</button>
      <button id="getStartedBtn" onclick="showGetStarted()">Get Started</button>
    </div>
  </div>

  <!-- Get Started Options -->
  <div id="getStartedOptions" style="display: none;">
    <h2>Create Your Account</h2>
    <button onclick="continueWith('Google')">Continue with Google</button>
    <button onclick="continueWith('Apple')">Continue with Apple</button>
    <button onclick="continueWith('GitHub')">Continue with GitHub</button>
    <button onclick="continueWith('email')">Continue with Email</button>
    <p>
      By continuing with Google, Apple, or GitHub, you agree to our 
      <a href="#">Terms of Service</a> and have read our 
      <a href="#">Privacy Policy</a>.
    </p>
    <button onclick="closeGetStarted()">Back to Login</button>
  </div>

  <!-- Main Content (Hidden initially) -->
  <div id="mainContent" style="display: none;">
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="R.png" alt="Blog Logo" />
        <h1>R-Blog</h1>
      </div>
      <nav>
        <a href="#blog">Blog</a>
        <a href="#chat">Chat</a>
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </nav>
    </header>

    <!-- Blog Section -->
    <section id="blog">
      <h2 style="text-align: center;">Blog Posts</h2>
      <div id="posts">
        <!-- Posts will appear here -->
      </div>
      <!-- Post Form -->
      <div id="newPostForm" style="text-align: center;">
        <textarea id="postContent" placeholder="Write a post..."></textarea>
        <button onclick="createPost()">Post</button>
      </div>
    </section>

    <!-- Chat Section -->
    <section id="chat">
      <h2 style="text-align: center;">Chat</h2>
      <div id="chatWindow">
        <!-- Chat messages will appear here -->
      </div>
      <div id="chatInput">
        <input type="text" id="chatMessage" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>R-Blog &copy; 2024</p>
    </footer>
  </div>

  <!-- Logout Successful Message -->
  <div id="logoutMessage" style="display:none;">
    <p>You have successfully logged out.</p>
    <button onclick="returnToLogin()">Go to Login Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
